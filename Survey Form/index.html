<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head> <link rel="stylesheet" href="styles.css"
<body>
    <h1 id="title">FCC Survey Form</h1>
    <p id="description">This survey form is designed to gather information about your use of free code camp</p>
    <section>
        <form id="survey-form">
            <fieldset>
            <label id="name-label">Name:<input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email: <input type="email" id="email" placeholder="Enter your email" required></label>
            <label id="number-label">Age: <input type="number" id="number" min="13" max="100" placeholder="Age" optional></label>
        
            <label> Which option best describes your current role?
                <select>
                    <option value=" ">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say </option>
                    <option value="5">Other</option>
                    </select>
                    </label> </fieldset>
<fieldset>
    <label>Would you recommend freeCodeCamp to a friend?
            <label><input class="inline" type="radio" value="definitely" name="yes-no"> Definitely</label>
            <label><input class="inline" type="radio" value="maybe" name="yes-no"> Maybe</label>
            <label><input class="inline" type="radio" value="not sure" name="yes-no"> Not sure</label>
            </label>
</fieldset>
 
            <fieldset>
                <label> What is your favorite feature of freecodecamp?
                <select id="dropdown">
                    <option value=" ">Select an option</option></option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                    <option value="5">Other</option>
                </select>
        </label> 
        

        <label>What would you like to see improved? (check all that apply)
            <label><input class="inline" type="checkbox" value="front"> Front-end Projects</label>
            <label><input class="inline" type="checkbox" value="back"> Back-end Projects</label>
            <label><input class="inline" type="checkbox" value="data"> Data Visualization</label>
            <label><input class="inline" type="checkbox" value="challenges"> Challenges</label>
            <label><input class="inline" type="checkbox" value="Open"> Open Source Community</label>
            <label><input class="inline" type="checkbox" value="videos"> Videos</label>
            <label><input class="inline" type="checkbox" value="city"> City Meetups</label>
            <label><input class="inline" type="checkbox" value="wiki"> Wiki</label>
            <label><input class="inline" type="checkbox" value="forum"> Forum</label>
            <label><input class="inline" type="checkbox" value="front"> Front-end projects</label>
            <label><input class="inline" type="checkbox" value="front"> Additional Courses</label>
        </label> </fieldset>

            <label>Any comments or suggestions?
                <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>

            <input class="inline" type="submit" value="Submit" id="submit">

        
        </form>

    </section>
    
</body>
</html>
